name: Tests
on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install --frozen-lockfile --ignore-scripts --ignore-engines
      - name: Run tests
        run: npm test
